<form (ngSubmit)="onSubmit()" class="shadow-lg m-3 rounded-3 p-3 border-top" >
  <div class="text-center mb-5 fs-2 fw-bold">Login de usuário</div>
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control"  [(ngModel)]="usuario.email" name="email"/>
      <label class="form-label" for="form2Example1">Endereço de Email</label>
    </div>
  

    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" name="senha"  [(ngModel)]="usuario.senha" />
      <label class="form-label" for="form2Example2">Senha</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Lembre-me </label>
        </div>
      </div>
  
      <div class="col">
    
        <a href="#!">Esqueceu a senha?</a>
      </div>
    </div>
    <button type="button"  (click)="onSubmit()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary  mb-4">Sign in</button>
    <div class="text-center">
      <p>Não é um membro? <a routerLink="/register">Registre-se</a></p>
      <div class="alert alert-danger" role="alert" *ngIf="emptyFields"> 
        Preencha todos os campos
    </div>
     <div class="alert alert-danger" role="alert" *ngIf="incompatibleEmailOrPassword"> 
       E-mail ou senha incorretos
    </div>
     <div class="alert alert-danger" role="alert" *ngIf="userDoNotExists"> 
       Usuario não cadastrado
    </div>
    </div>
  </form>
