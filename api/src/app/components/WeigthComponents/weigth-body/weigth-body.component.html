



<body class="shadow-lg rounded-4">
    <div class="w-100  progress-bar-position ">
      <div class="progress rounded border">
        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>
      </div>
    </div>
    
    <div class="fs-6 text-center  mt-5">Selecione qual o sexo que devemos usar para calcular sua necessidades calóricas</div>
    <div class="d-inline-flex">
    <div class="form-check p-3">
        <input class="form-check-input" value="masculino" type="radio" name="sexo" [(ngModel)]="usuario.sexo">
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check p-3">
        <input class="form-check-input" value="feminino" type="radio" name="sexo"  [(ngModel)]="usuario.sexo" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         Feminino
        </label>
      </div>
    </div>

    <div class="fs-5 text-center fst-italic mt-1 row">Qual a sua idade?</div>
    <div class="col-sm-10">
      <input type="text" class="date rounded-4" [(ngModel)]="usuario.idade">
    </div>

    
    <div class="fs-5 text-center fst-italic mt-3 row">Qual a sua altura?</div>
    <div class="col-sm-10">
      <input type="text" class="date rounded-4"  placeholder="Altura            (Cm)" [(ngModel)]="usuario.altura">
    </div>

    <div class="fs-5 text-center fst-italic mt-3 row">Quanto você pesa?</div>
    <div class="col-sm-10">
      <input type="text" class="date rounded-4"  placeholder="Peso atual         kg" [(ngModel)]="usuario.peso">
    </div>

    <div class="fs-5 text-center fst-italic mt-3 row">Qual sua meta de peso?</div>
    <div class="col-sm-10">
      <input type="text" class="date rounded-4"  placeholder="Meta de peso    kg" [(ngModel)]="usuario.pesoMeta">
    </div>

   
    <button class="btn btn-primary mt-5 m-4" (click)="onSubmit()" routerLink="/results">Proximo</button>
    
    
    </body>
